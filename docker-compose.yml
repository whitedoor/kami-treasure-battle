services:
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kami_treasure_battle_development
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /app
    environment:
      RAILS_ENV: development
      DB_HOST: db
      DB_PORT: "5432"
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: kami_treasure_battle_development
      # Receipt upload (GCS)
      # These are optional for boot. Set them via host env or a `.env` file
      # only when you want to use the receipt upload feature.
      #
      # Use default empty values to avoid noisy warnings when unset.
      GCS_BUCKET: ${GCS_BUCKET:-}
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-}
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS:-}
      # Gemini (Vertex / OAuth2)
      GEMINI_AUTH_MODE: ${GEMINI_AUTH_MODE:-}
      GEMINI_VERTEX_LOCATION: ${GEMINI_VERTEX_LOCATION:-}
      GEMINI_MODEL: ${GEMINI_MODEL:-}
      # Optional timeouts
      GEMINI_OPEN_TIMEOUT_SECONDS: ${GEMINI_OPEN_TIMEOUT_SECONDS:-}
      GEMINI_READ_TIMEOUT_SECONDS: ${GEMINI_READ_TIMEOUT_SECONDS:-}
    volumes:
      - ./rails:/app
      - ./png:/png:ro
      - bundle_cache:/usr/local/bundle
      # Optional: Use ADC (Application Default Credentials) from host (read-only)
      # Create it on host with: gcloud auth application-default login
      - ${HOME}/.config/gcloud:/root/.config/gcloud:ro
    ports:
      - "3000:3000"
    depends_on:
      - db
    stdin_open: true
    tty: true
    command: bash -lc "bundle install && bin/rails db:prepare && rm -f tmp/pids/server.pid && bin/rails server -b 0.0.0.0 -p 3000"

volumes:
  db_data:
  bundle_cache:
